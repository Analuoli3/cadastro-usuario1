<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>üêæ Cadastro de Pet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>üê∂ Cadastro de Pet</h1>

<!-- Criar pet -->
<h2>üêï Criar Pet</h2>
<input type="text" id="nome" placeholder="Nome do Pet">
<input type="number" id="idade" placeholder="Idade">
<input type="text" id="raca" placeholder="Ra√ßa">
<input type="text" id="nomeTutor" placeholder="Nome do Tutor">
<input type="text" id="petiscoFavorito" placeholder="Petisco Favorito">
<button onclick="criar()">Salvar</button>

<hr>

<!-- Buscar pet -->
<h2>üîç Buscar Pet</h2>
<input type="text" id="buscarNome" placeholder="Nome do Pet">
<button onclick="buscar()">Buscar</button>
<pre id="resultadoBuscar"></pre>

<hr>

<!-- Deletar pet -->
<h2>‚ùå Deletar Pet</h2>
<input type="text" id="deletarNome" placeholder="Nome do Pet">
<button onclick="deletar()">Deletar</button>

<hr>

<!-- Atualizar pet -->
<h2>‚úèÔ∏è Atualizar Pet</h2>
<input type="number" id="id" placeholder="ID do Pet">
<input type="text" id="novoNome" placeholder="Novo Nome">
<input type="number" id="novaIdade" placeholder="Nova Idade">
<input type="text" id="novaRaca" placeholder="Nova Ra√ßa">
<input type="text" id="novoTutor" placeholder="Novo Tutor">
<input type="text" id="novoPetisco" placeholder="Novo Petisco">
<button onclick="atualizar()">Atualizar</button>

<script>
    const api = "/pet";

    async function criar() {
        const resp = await fetch(api, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                nome: document.getElementById("nome").value,
                idade: document.getElementById("idade").value,
                raca: document.getElementById("raca").value,
                nomeTutor: document.getElementById("nomeTutor").value,
                petiscoFavorito: document.getElementById("petiscoFavorito").value
            })
        });
        alert(resp.ok ? "Pet criado!" : "Erro ao criar pet!");
    }

    async function buscar() {
        const nome = document.getElementById("buscarNome").value;
        const resp = await fetch(`${api}?nome=${encodeURIComponent(nome)}`);
        if (resp.ok) {
            const data = await resp.json();
            document.getElementById("resultadoBuscar").innerText = JSON.stringify(data, null, 2);
        } else {
            document.getElementById("resultadoBuscar").innerText = "Pet n√£o encontrado!";
        }
    }

    async function deletar() {
        const nome = document.getElementById("deletarNome").value;
        const resp = await fetch(`${api}?nome=${encodeURIComponent(nome)}`, { method: "DELETE" });
        alert(resp.ok ? "Pet deletado!" : "Erro ao deletar!");
    }

    async function atualizar() {
        const id = document.getElementById("id").value;
        const resp = await fetch(`${api}?id=${id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                nome: document.getElementById("novoNome").value,
                idade: document.getElementById("novaIdade").value,
                raca: document.getElementById("novaRaca").value,
                nomeTutor: document.getElementById("novoTutor").value,
                petiscoFavorito: document.getElementById("novoPetisco").value
            })
        });
        alert(resp.ok ? "Pet atualizado!" : "Erro ao atualizar!");
    }
</script>
</body>
</html>
